<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Vanilla Clock</title>
    <link rel="icon" href="./ico/clock (1).png" type="image/icon type">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- clock -->
    <div class="clock">
        <!-- hands -->
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>

        <!-- bolt -->
        <div class="bolt"></div>

        <!-- indicators -->
        <div class="indicator indicator-1">|</div>
        <div class="indicator indicator-2">|</div>
        <div class="indicator indicator-3">|</div>
        <div class="indicator indicator-4">|</div>
        <div class="indicator indicator-5">|</div>
        <div class="indicator indicator-6">|</div>
        <div class="indicator indicator-7">|</div>
        <div class="indicator indicator-8">|</div>
        <div class="indicator indicator-9">|</div>
        <div class="indicator indicator-10">|</div>
        <div class="indicator indicator-11">|</div>
        <div class="indicator indicator-12">|</div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
